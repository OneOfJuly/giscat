<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }

    #control {
        position: absolute;
        top: 10px;
        left: 50px;
    }
</style>
<body>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'/>
<div id='map' style='width: 100%; height: 100vh;'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY29kaW5nbWlhbyIsImEiOiJjanh4MjlvNHMwaXppM2NvOGMwdTdkYnluIn0.hXPTIwtl5lj8ro49e3rInA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {},
            "layers": []
        },
        center: [102.712251, 25.040609],
        zoom: 4
    });
    map.on('load', function () {
        map.addSource('tile', {
            "type": "vector",
            "tiles": [
                'http://localhost:8080/tile/{z}/{x}/{y}'
            ],
            "minZoom": 1,
            "maxZoom": 22
        })

        map.addLayer({
            "id": "area-layer",
            "type": "fill",
            "source": "tile",
            "source-layer": "area",
            "layout": {"visibility": "visible"},
            "paint": {"fill-color": '#51bbd6', "fill-opacity": 0.3, "fill-outline-color": '#0000ff'}
        })

        map.addLayer({
            "id": "point-layer",
            "source": 'tile',
            "source-layer": "point",
            "type": "circle",
            "paint": {
                "circle-color": "#FF00FF",
                "circle-radius": 5
            }
        });

        map.addLayer({
            "id": "route",
            "type": "line",
            "source": 'tile',
            "source-layer": "line",
            "layout": {
                "line-join": "round",
                "line-cap": "round"
            },
            "paint": {
                "line-color": "#FF0000",
                "line-width": 3
            }
        });

        map.on('click', 'area-layer', (e) => {
            console.log(e.features[0])
        })
    })
</script>

</body>
</html>
